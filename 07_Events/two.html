<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Async</title>
</head>
<body>
    <h1>Async 1</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const saySwayam = function(){
        console.log("Swayam");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Hogye saare"
    }

    const changeMe = setTimeout(changeText, 2000) // WebAPIs

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
</script>
</html>
